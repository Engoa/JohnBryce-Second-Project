<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Cryptonite</title>
    <link rel="stylesheet" href="styles/crypto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,800&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="color-scheme" id="meta-theme" />
    <link rel="icon" type="image/png" href="./assets/images/logo2.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
      integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.3.1/index.min.js"
      integrity="sha512-6Wf/IjsSjLaFTYco3pXM+49kC5M7jtbHzxMcdmYvwDskjv7cMcBPmJX2053aoQ+LRi8Po4ZsCtkNMf+NhXhNyQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
  </head>
  <body>
    <div class="bg-wrapper">
      <div class="bg" data-rellax-speed="10"></div>
    </div>
    <div class="container-wrapper">
      <div class="nav-logo">
        <img src="./assets/images/logo2.png" alt="Crypto Logo" data-rellax-speed="10" />
      </div>
      <div id="nav__container">
        <ul class="navbar--mobile">
          <li class="link">
            <div class="anchor--wrapper">
              <a onclick="closeNav()" href="#home">Home</a>
            </div>
          </li>
          <li class="link">
            <div class="anchor--wrapper">
              <a onclick="closeNav()" href="#portfolio">Portfolio</a>
            </div>
          </li>
          <li class="link">
            <div class="anchor--wrapper">
              <a onclick="closeNav()" href="#about">About</a>
            </div>
          </li>
        </ul>

        <nav>
          <div class="nav--container">
            <ul class="desktop navlinks" id="menuList">
              <li class="contact link">
                <div class="anchor--wrapper">
                  <a onclick="closeNav()" href="#home">Home</a>
                </div>
              </li>
              <li class="link">
                <div class="anchor--wrapper">
                  <a onclick="closeNav()" href="#portfolio">Portfolio</a>
                </div>
              </li>
              <li class="link">
                <div class="anchor--wrapper">
                  <a onclick="closeNav()" href="#about">About</a>
                </div>
              </li>
            </ul>

            <i class="fas fa-bars hamburger-menu" id="menubtn" onclick="menuToggle()"></i>
            <!-- <i class="fas fa-times hamburger-menu menu--close" id="menu--close" onclick="menuToggle()"></i> -->
          </div>
        </nav>
      </div>
      <main>
        <div id="app"></div>
      </main>
    </div>

    <div class="snackbar"></div>

    <div class="lds-roller__wrapper" id="appLoader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="modal__overlay" id="overlay--active">
      <div class="toggles__modal">
        <h5>Max amount of Coins reached (5)</h5>
        <div class="toggles__modal__coins"></div>
        <i class="fas fa-times" id="closeModalBtn"></i>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/Globals.js"></script>
    <script src="/scripts/router.js" defer></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./components/Component.js"></script>
    <script src="./components/Chart.js"></script>
    <script src="./components/Switch.js"></script>
    <script src="./components/Card.js"></script>
    <script src="./components/Modal.js"></script>
    <script src="./components/SearchBar.js"></script>
    <script src="./scripts/Crypto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
