<div class="coin-page">
  <div class="coin-page__details">
    <div class="coin-page__top">
      <div class="coin-page__tags">
        <div class="coin-page__name__rank coin__tag"></div>
        <div class="coin-page__name__score coin__tag"></div>
        <div class="coin-page__name__votes coin__tag"></div>
        <div class="form-check form-switch"></div>
      </div>
      <div class="coin-page__name">
        <img class="coin-page__image" src="" alt="" />
        <span></span>
      </div>
      <div class="coin-page__price">
        <span></span>
      </div>
      <div class="coin-page__address">
        <span></span>
      </div>
    </div>
    <div class="coin-page__bottom">
      <p class="coin-page__bottom__description"></p>
      <div class="coin-page__bottom__rates">
        <span class="rates--wrapper bottom--heads">Rates</span>
        <div class="right__data">
          <span class="data usd"></span>
          <span class="data eur"></span>
          <span class="data ils"></span>
        </div>
      </div>
      <div class="coin-page__bottom__rateeur">
        <span></span>
      </div>
      <div class="coin-page__bottom__rateeth">
        <span></span>
      </div>
      <div class="coin-page__bottom__supply bottom--heads">
        <span class="category">Max Supply</span>
        <div class="right__data">
          <span class="data supply"></span>
        </div>
      </div>
      <div class="coin-page__bottom__circulating-supply bottom--heads">
        <span class="category">Circulating Supply</span>
        <div class="right__data">
          <span class="data circulating-supply"></span>
        </div>
      </div>
      <div class="coin-page__bottom__volume bottom--heads">
        <span class="category">Volume</span>
        <div class="right__data">
          <span class="data volume"></span>
        </div>
      </div>
      <div class="coin-page__bottom__liquidity bottom--heads">
        <span class="category">Liquidity Score</span>
        <div class="right__data">
          <span class="data liquidity"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="coin-recommended">
    <div class="coin-recommended__header">
      <h4 class="display-5 gradient-title">Recommended Coins</h4>
    </div>
    <div class="coin-recommended__list"></div>
  </div>
</div>
